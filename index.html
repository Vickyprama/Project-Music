<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">TECHNOLOGY</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="leftCol">THE<br>REAL<br>SOUND</div>
            <div class="rightCol">
                <p>Click here to listen</p>
                <img src="play.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="Nee-Kavithaigala.mp3" type="audio/mp3">
    </audio>
<script>
    let song=document.getElementById("mySong");
    let icon=document.getElementById("icon");
    icon.onclick=function(){
        if(song.paused){
            song.play();
            icon.src="pause.png";
        }else{
            song.pause();
            icon.src="play.png";
        }
    }
</script>
    
</body>
</html>
